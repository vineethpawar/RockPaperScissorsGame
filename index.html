<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
     <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
         
        <link type="text/css" rel="stylesheet" href="style.css">
       
        <title>Rock Paper Scissor | Vineeth</title>
    </head>

    <body >
       <div class='parda'>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
<!--
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
-->
            </div>
            
            <div class="player-1-panel active">
                <div class="player-name" id="name-1">CPU</div>
                <div class="player-score" id="score-1">0</div>
<!--
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
-->
            </div>
            
            <button class="btn-new" id="btn-newgame"><i class="fa fa-plus-circle"></i><b>New Game</b></button>
<!--            <button class="btn-roll"><i class="ion-ios-loop"></i>Lets Roll !!</button>-->
           
           <center>
           <span style="position: absolute;top:200px;left:50%;transform:translate(-50%);display:flex;">
            <img src="./img/p-0.png" id="hand-0" alt="Dice" style="height: 180px;width:210px;margin:0 120px;">
            <img src="./img/p-0.png" alt="Dice" id="hand-1" style="height: 180px;width:210px;margin:0 120px;">
           
            </span>
            </center>
            
            
            
          
            
            <button class="btn-rps btn-r" >
            <img src="./img/p-0.png" alt="Dice" style="height: 90px;width:auto;">
            </button>
            
            <button class="btn-rps btn-p" >
            <img src="./img/p-1.png" alt="Dice" style="height: 90px;width:auto;">
            </button>
            <button class="btn-rps btn-s">
            <img src="./img/p-2.png" alt="Dice" style="height: 90px;width:auto;">
            </button>
            
            
            <center>
                <div style="position: absolute;top:518px;left:50%;transform:translate(-50%);background-color: #EB4D4D;padding-top:5px; height:140px;width:200px;">
                     <div class="player-current-label">winning &nbsp; Score</div>
                    <div class="player-current-score" id="current-0">10</div>
                </div>
            </center>
            
            
            
        </div>
       </div>  
        <script src="app.js"></script>
    </body>
</html>
